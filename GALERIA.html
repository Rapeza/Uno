<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="UTF-8">
	<title>GALERIA</title>
	<link href="galeria.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dosis"
		rel="stylesheet">
</head>

<body>

	<img id="cajap" src="img/1.jpg" alt="img1" class="principal" onclick="mostrartexto();">

	<div class="cajamini">
		<button onclick="volverimagen();" id="antes"><</button>
		<img src="img/1.jpg" alt="img1" class="mini" onclick="cambiarimagen(this.src, 0);">
		<img src="img/2.jpg" alt="img2" class="mini" onclick="cambiarimagen(this.src, 1);">
		<img src="img/3.jpg" alt="img3" class="mini" onclick="cambiarimagen(this.src, 2);">
		<img src="img/4.jpg" alt="img4" class="mini" onclick="cambiarimagen(this.src, 3);">
		<img src="img/5.jpg" alt="img5" class="mini" onclick="cambiarimagen(this.src, 4);">
		<img src="img/6.jpg" alt="img6" class="mini" onclick="cambiarimagen(this.src, 5);">
		<img src="img/7.jpg" alt="img7" class="mini" onclick="cambiarimagen(this.src, 6);">
		<img src="img/8.jpg" alt="img8" class="mini" onclick="cambiarimagen(this.src, 7);">
		<img src="img/9.jpg" alt="img9" class="mini" onclick="cambiarimagen(this.src, 8);">
		<button onclick="pasarimagen();" id="despues">></button>
	</div>

	<div id="cajatexto" onclick="cerrartexto();"><h2 id=especial></h2></div>

	<div class="temas">
		<button id="dark" onclick="oscurecertema();">Tema noches</button>
		<button id="basic" onclick="aclarartema();">Tema día</button>
		<button id="red" onclick="enrojecertema();">Tema inútil</button>
	</div>
	
	<script src="galeria.js" type="text/javascript"></script>
</body>

</html>
